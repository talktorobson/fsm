version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ahs-fsm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fsm_user
      POSTGRES_PASSWORD: fsm_password_dev
      POSTGRES_DB: ahs_fsm_dev
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fsm_user -d ahs_fsm_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fsm-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ahs-fsm-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fsm-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: ahs-fsm-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - fsm-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  fsm-network:
    driver: bridge
